baseurl: 
relativeURLs: true
languageCode: zh-cn
theme: hugo-theme-stack
timeout: 900s
paginate: 5
title: Oliver Zhai's Blog

languages:
    zh-cn:
        languageName: 中文
        title: Zhai 的博客
        weight: 1
    # en:
    #     languageName: English
    #     title: Oliver Zhai's Blog
    #     weight: 2

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

permalinks:
    post: /p/:slug/
    page: /:slug/

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

params:
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon: favicon.png

    footer:
        since: 2020
        customText: ""

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🐱‍💻
        subtitle: 思绪来去如风, 偶尔在此片刻停留.
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    widgets:
        homepage:
            - type: search
              params:
                  limit: 5
            - type: archives
              params:
                  limit: 10
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_imagie

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true


menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/oliverzhai1515
          params:
              icon: brand-github

        - identifier: bilibili
          name: Bilibili
          url: https://space.bilibili.com/28552369
          params:
              icon: bilibili

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

enableEmoji: true